title: Simon Chen
description: Design & Technology
author: Simon Chen
url: "https://schencraft.github.io"

# Theme - Minima is clean and modern
remote_theme: jekyll/minima@v2.5.1
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Minima skin (dark, classic, auto, solarized, solarized-dark)
minima:
  skin: classic
  date_format: "%B %-d, %Y"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
  transcripts:
    output: true
    permalink: /transcripts/:name/

# Build settings
markdown: kramdown
permalink: /:title/
show_excerpts: true

# Header navigation
header_pages:
  - projects.md
  - transcripts.md
  - about.md

# Social links (shows in footer)
github_username: schencraft
# twitter_username: your_twitter
# linkedin_username: your_linkedin

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Simon Chen"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      author: "Simon Chen"
  - scope:
      path: ""
      type: "transcripts"
    values:
      layout: "transcript"
      author: "Lenny Rachitsky"
  - scope:
      path: ""
    values:
      layout: "default"
